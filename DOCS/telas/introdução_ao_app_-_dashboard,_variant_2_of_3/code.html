<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                        "card-dark": "#152a1f",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);

  </style>

<body class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-black overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col justify-between max-w-md mx-auto shadow-2xl overflow-hidden">
<header class="flex w-full flex-row items-center justify-between px-6 py-8 z-10">
<div class="flex flex-row items-center gap-2">
<div class="h-1.5 w-1.5 rounded-full bg-white/20 transition-all duration-300"></div>
<div class="h-1.5 w-6 rounded-full bg-primary transition-all duration-300"></div>
<div class="h-1.5 w-1.5 rounded-full bg-white/20 transition-all duration-300"></div>
</div>
<button class="text-sm font-medium text-white/60 hover:text-white transition-colors cursor-pointer">
                Pular
            </button>
</header>
<main class="flex-1 flex flex-col items-center justify-center relative w-full px-4">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-primary/20 blur-[100px] rounded-full pointer-events-none"></div>
<div class="relative z-10 transform -rotate-3 transition-transform duration-500 hover:rotate-0 group">
<div class="w-[300px] bg-card-dark/90 backdrop-blur-xl border border-white/10 rounded-3xl p-5 shadow-2xl relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-br from-white/5 to-transparent pointer-events-none"></div>
<div class="flex items-center justify-between mb-6">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-[20px]">sports_basketball</span>
<span class="text-white text-sm font-bold tracking-wide">NBA • Ao Vivo</span>
</div>
<div class="flex items-center gap-1 bg-red-500/20 px-2 py-0.5 rounded-full border border-red-500/30">
<div class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></div>
<span class="text-[10px] font-bold text-red-400 uppercase">Live</span>
</div>
</div>
<div class="flex justify-between items-center mb-6 px-2">
<div class="flex flex-col items-center gap-2">
<div class="w-14 h-14 rounded-full bg-white/10 flex items-center justify-center border border-white/5" data-alt="Los Angeles Lakers logo placeholder">
<span class="text-xl font-bold text-yellow-400">LAL</span>
</div>
<span class="text-white text-xs font-semibold">Lakers</span>
</div>
<div class="flex flex-col items-center pb-4">
<span class="text-white/40 text-xs font-bold tracking-widest">VS</span>
<span class="text-white text-lg font-bold mt-1">102 - 98</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-14 h-14 rounded-full bg-white/10 flex items-center justify-center border border-white/5" data-alt="Golden State Warriors logo placeholder">
<span class="text-xl font-bold text-blue-400">GSW</span>
</div>
<span class="text-white text-xs font-semibold">Warriors</span>
</div>
</div>
<div class="bg-black/40 rounded-xl p-3 border border-white/5">
<div class="flex justify-between items-center mb-2">
<span class="text-[11px] text-white/60 font-medium uppercase tracking-wider">Sugestão da IA</span>
<span class="text-primary text-xs font-bold">85% Confiança</span>
</div>
<div class="w-full bg-white/10 rounded-full h-2 overflow-hidden">
<div class="bg-primary h-full rounded-full w-[85%] shadow-[0_0_10px_rgba(43,238,121,0.5)]"></div>
</div>
<p class="text-white/80 text-xs mt-3 leading-relaxed">
                            Vitória do Lakers com margem de +4 pontos.
                        </p>
</div>
</div>
<div class="absolute -right-4 top-10 bg-[#1A2C22] border border-white/10 p-3 rounded-2xl shadow-xl -z-10 rotate-6 w-24">
<div class="h-2 w-12 bg-white/10 rounded mb-2"></div>
<div class="h-2 w-8 bg-primary/40 rounded"></div>
</div>
</div>
</main>
<footer class="flex flex-col w-full px-6 pb-10 pt-6 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
<h1 class="text-white text-3xl md:text-[32px] font-bold leading-tight text-center mb-3 tracking-tight">
                Domine os Jogos do Dia
            </h1>
<p class="text-gray-400 text-base font-normal leading-relaxed text-center mb-8 px-2">
                Visualize todas as partidas de hoje, acompanhe o status ao vivo e receba sugestões exclusivas da nossa IA em segundos.
            </p>
<div class="flex w-full items-center gap-4">
<button class="flex flex-1 cursor-pointer items-center justify-center rounded-full h-14 border border-white/10 bg-white/5 text-white text-lg font-bold leading-normal hover:bg-white/10 hover:border-white/20 transition-all active:scale-[0.98]">
                Voltar
            </button>
<button class="group relative flex flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 bg-primary text-background-dark text-lg font-bold leading-normal tracking-wide hover:bg-[#22c563] transition-all duration-300 shadow-[0_0_20px_rgba(43,238,121,0.3)] hover:shadow-[0_0_30px_rgba(43,238,121,0.5)] active:scale-[0.98]">
<span class="relative z-10 flex items-center gap-2">
                    Próximo
                    <span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</span>
</button>
</div>
</footer>
</div>
