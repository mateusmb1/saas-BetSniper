<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Simulador de Operações</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2bee79",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102217",
                        "surface-dark": "#1A2C22",
                        "surface-darker": "#15251D",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Spline Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom range slider styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #2bee79;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(43, 238, 121, 0.4);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        input[type=range]:focus {
            outline: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white min-h-screen flex flex-col items-center">
<div class="w-full max-w-md flex flex-col min-h-screen relative overflow-hidden">
<!-- Header -->
<header class="flex items-center p-6 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<button class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-xl font-bold tracking-tight">Simulador</h1>
<button class="p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">history</span>
</button>
</header>
<!-- Scrollable Content -->
<main class="flex-1 px-6 pb-24 flex flex-col gap-6">
<!-- Inputs Card -->
<div class="flex flex-col gap-6 bg-surface-dark rounded-2xl p-6 border border-white/5 shadow-lg">
<!-- Bankroll -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-400 pl-1">Bankroll Inicial</label>
<div class="relative flex items-center">
<span class="absolute left-5 text-gray-400 font-medium">R$</span>
<input class="w-full bg-surface-darker text-white font-semibold text-lg border border-white/10 rounded-full h-14 pl-12 pr-5 focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none placeholder:text-gray-600" placeholder="1.000,00" type="text" value="1.000,00"/>
</div>
</div>
<!-- Odd Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-gray-400 pl-1">Odd (Decimal)</label>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-5 text-gray-400 text-lg">123</span>
<input class="w-full bg-surface-darker text-white font-semibold text-lg border border-white/10 rounded-full h-14 pl-12 pr-5 focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none placeholder:text-gray-600" placeholder="2.00" type="text" value="1.90"/>
</div>
</div>
<!-- Stake Slider -->
<div class="flex flex-col gap-3 pt-2">
<div class="flex justify-between items-end">
<label class="text-sm font-medium text-gray-400">Stake (%)</label>
<div class="bg-primary/10 px-3 py-1 rounded-full border border-primary/20">
<span class="text-primary font-bold text-sm">5%</span>
</div>
</div>
<div class="relative w-full h-6 flex items-center">
<input class="w-full z-10" max="20" min="1" type="range" value="5"/>
<!-- Progress Track Visual Hack -->
<div class="absolute h-1 bg-primary rounded-full left-0 top-1/2 -translate-y-1/2 pointer-events-none" style="width: 25%;"></div>
</div>
<div class="flex justify-between text-xs text-gray-500 font-medium px-1">
<span>1%</span>
<span>10%</span>
<span>20%</span>
</div>
</div>
<!-- Probability Slider -->
<div class="flex flex-col gap-3 pt-2">
<div class="flex justify-between items-end">
<label class="text-sm font-medium text-gray-400">Probabilidade Real</label>
<div class="bg-primary/10 px-3 py-1 rounded-full border border-primary/20">
<span class="text-primary font-bold text-sm">56%</span>
</div>
</div>
<div class="relative w-full h-6 flex items-center">
<input class="w-full z-10" max="100" min="1" type="range" value="56"/>
<!-- Progress Track Visual Hack -->
<div class="absolute h-1 bg-primary rounded-full left-0 top-1/2 -translate-y-1/2 pointer-events-none" style="width: 56%;"></div>
</div>
<div class="flex justify-between text-xs text-gray-500 font-medium px-1">
<span>0%</span>
<span>50%</span>
<span>100%</span>
</div>
</div>
</div>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-background-dark font-bold text-lg h-14 rounded-full shadow-[0_0_20px_rgba(43,238,121,0.3)] transition-transform active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">calculate</span>
                Simular Operação
            </button>
<!-- Results Dashboard -->
<div class="flex flex-col gap-4">
<div class="flex items-center gap-2 px-2">
<span class="material-symbols-outlined text-primary">analytics</span>
<h3 class="text-lg font-bold text-white">Resultados Estimados</h3>
</div>
<!-- Main EV Card -->
<div class="bg-gradient-to-br from-surface-dark to-surface-darker rounded-2xl p-6 border border-primary/20 relative overflow-hidden group">
<!-- Decorational Glow -->
<div class="absolute -right-10 -top-10 w-32 h-32 bg-primary/10 rounded-full blur-3xl group-hover:bg-primary/20 transition-all"></div>
<div class="relative z-10 flex flex-col gap-6">
<div class="flex justify-between items-start">
<div class="flex flex-col gap-1">
<span class="text-sm font-medium text-gray-400">Valor Esperado (EV)</span>
<div class="flex items-baseline gap-2">
<span class="text-4xl font-bold text-primary tracking-tight">+6.4%</span>
<span class="material-symbols-outlined text-primary text-xl">trending_up</span>
</div>
</div>
<div class="bg-surface-darker/50 p-2 rounded-xl border border-white/5">
<span class="material-symbols-outlined text-gray-400">query_stats</span>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-white/10 w-full"></div>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-1">
<span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Lucro</span>
<span class="text-xl font-bold text-white">R$ 64,00</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Risco</span>
<span class="text-xl font-bold text-white">Baixo <span class="text-sm font-normal text-gray-400">/ 44%</span></span>
</div>
</div>
<!-- Win/Loss Visual Bar -->
<div class="flex flex-col gap-2 mt-2">
<div class="flex justify-between text-xs font-medium">
<span class="text-primary">Win (56%)</span>
<span class="text-red-400">Loss (44%)</span>
</div>
<div class="flex w-full h-3 rounded-full overflow-hidden bg-surface-darker">
<div class="bg-primary h-full" style="width: 56%"></div>
<div class="bg-red-500/80 h-full flex-1"></div>
</div>
</div>
</div>
</div>
</div>
<div class="h-6"></div> <!-- Spacer -->
</main>
</div>
<!-- Navigation Bar (Mockup) -->
<nav class="fixed bottom-0 w-full max-w-md bg-background-dark/95 backdrop-blur-lg border-t border-white/5 p-4 flex justify-around items-center z-50 rounded-t-2xl">
<button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined fill-current">calculate</span>
<span class="text-[10px] font-medium">Simulador</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
<span class="material-symbols-outlined">sports_soccer</span>
<span class="text-[10px] font-medium">Jogos</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors">
<span class="material-symbols-outlined">account_circle</span>
<span class="text-[10px] font-medium">Perfil</span>
</button>
</nav>
</body></html>
